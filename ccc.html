<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Attendance System</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Courier;
  background-image: url("logo5.jpg");
  margin: 0;
  text-align: center;
  background-size: 75vh;
}

#scanMessage {
  font-weight: bold;
  margin: 10px;
  font-size: 18px;
}

.success { color: green; }
.error { color: red; }

#reader {
  width: 300px;
  margin: auto;
  background: white;
  padding: 10px;
  border-radius: 10px;
}

table {
  margin: 20px auto;
  width: 90%;
  border-collapse: collapse;
  background: white;
}

th { background: #5482e6; color: white; padding: 10px; }
td { border: 1px solid #ddd; padding: 8px; }

.present { background: #2ECC71; color: #166534; font-weight: bold; }
.late { background: darkgoldenrod; color: yellow; font-weight: bold; }
.absent { background: #fecaca; color: #7f1d1d; font-weight: bold; }

button {
  padding: 10px 20px;
  background: green;
  color: white;
  border: none;
  border-radius: 5px;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>QR Attendance System</h2>
<div id="scanMessage"></div>

<div id="reader"></div>

<table id="attendanceTable">
<tr>
  <th>Student Name</th>
  <th>Date</th>
  <th>Time</th>
  <th>Status</th>
</tr>
</table>

<br>
<button onclick="exportToCSV()">⬇ Export to Excel</button>
<button onclick="markAllAbsent()">Mark Remaining as Absent</button>

function onScanSuccess(decodedText) {
  let table = document.getElementById("attendanceTable");
  let message = document.getElementById("scanMessage");
  let student = students[decodedText];

  if (!student) {
    message.innerText = "❌ Failed: Unknown QR Code";
    message.className = "error";
    return;
  }

  let studentName = student.name;

  for (let i = 1; i < table.rows.length; i++) {
    if (table.rows[i].cells[0].innerText === studentName) {
      message.innerText = "⚠ Already scanned: " + studentName;
      message.className = "error";
      return;
    }
  }

  let row = table.insertRow();
  let nameCell = row.insertCell(0);
  let dateCell = row.insertCell(1);
  let timeCell = row.insertCell(2);
  let statusCell = row.insertCell(3);

  let now = new Date();

  let presentCutoff = new Date();
  presentCutoff.setHours(6, 30, 0, 0);

  let absentCutoff = new Date();
  absentCutoff.setHours(12, 0, 0, 0);

  let status = "";
  if (now <= presentCutoff) {
    status = "Present";
    statusCell.className = "present";
  } else if (now < absentCutoff) {
    status = "Late";
    statusCell.className = "late";
  } else {
    status = "Absent";
    statusCell.className = "absent";
  }

  nameCell.innerHTML = studentName;
  dateCell.innerHTML = now.toLocaleDateString();
  timeCell.innerHTML = now.toLocaleTimeString();
  statusCell.innerHTML = status;

  message.innerText = "✅ Successfully scanned: " + studentName;
  message.className = "success";
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
scanner.render(onScanSuccess);

function markAllAbsent() {
  let table = document.getElementById("attendanceTable");
  let scanned = [];

  for (let i = 1; i < table.rows.length; i++) {
    scanned.push(table.rows[i].cells[0].innerText);
  }

  let now = new Date();

  for (let id in students) {
    let student = students[id];
    let name = student.name;

    if (!scanned.includes(name)) {
      let row = table.insertRow();
      let c1 = row.insertCell(0);
      let c2 = row.insertCell(1);
      let c3 = row.insertCell(2);
      let c4 = row.insertCell(3);

      c1.innerHTML = name;
      c2.innerHTML = now.toLocaleDateString();
      c3.innerHTML = "-";
      c4.innerHTML = "Absent";
      c4.className = "absent";
    }
  }
}

function exportToCSV() {
  let table = document.getElementById("attendanceTable");
  let rows = [];

  for (let i = 1; i < table.rows.length; i++) {
    let row = [];
    for (let j = 0; j < table.rows[i].cells.length; j++) {
      row.push(table.rows[i].cells[j].innerText);
    }
    rows.push(row);
  }

  let csv = [];
  csv.push("Student Name,Date,Time,Status"); 
  rows.forEach(r => csv.push(r.join(",")));

  let blob = new Blob([csv.join("\n")], { type: "text/csv" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Attendance.csv";
  link.click();
}

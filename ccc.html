function beepSuccess() {
  let ctx = new (window.AudioContext || window.webkitAudioContext)();
  let osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.setValueAtTime(900, ctx.currentTime);
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(() => osc.stop(), 150);
}

function beepError() {
  let ctx = new (window.AudioContext || window.webkitAudioContext)();
  let osc = ctx.createOscillator();
  osc.type = "square";
  osc.frequency.setValueAtTime(300, ctx.currentTime);
  osc.connect(ctx.destination);
  osc.start();

}

function onScanSuccess(decodedText) {
  if (scanLocked) return;
  scanLocked = true;

  let table = document.getElementById("attendanceTable");
  let message = document.getElementById("scanMessage");
  let student = students[decodedText];

  if (!student) {
    message.innerText = "❌ Failed: Unknown QR Code";
    message.className = "error";
    beepError();
    unlockScanner();
    return;
  }

  let studentName = student.name;

  for (let i = 1; i < table.rows.length; i++) {
    if (table.rows[i].cells[0].innerText === studentName) {
      message.innerText = "⚠ Already scanned: " + studentName;
      message.className = "error";
      beepError();
      unlockScanner();
      return;
    }
  }

  let row = table.insertRow();
  let now = new Date();

  row.insertCell(0).innerHTML = studentName;
  row.insertCell(1).innerHTML = now.toLocaleDateString();
  row.insertCell(2).innerHTML = now.toLocaleTimeString();
  row.insertCell(3).innerHTML = "Present";
  row.cells[3].className = "present";

  message.innerText = "✅ Successfully scanned: " + studentName;
  message.className = "success";
  beepSuccess();

  unlockScanner();
}

function unlockScanner() {
  setTimeout(() => scanLocked = false, scanDelay);
}

let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
